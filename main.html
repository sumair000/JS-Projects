<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Updated Game</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="navBar">
                <h2>DICE GAME</h2>

            </div>
        </header>
        <div class="topBox">
            <div class="leftBox">
                <h2 id="p1-won"></h2>
                <img id="dice-img1"  src="images/1.svg" alt="not showing">
                <h3 id="player1message"></h3>
                
            </div>
            <div class="rightBox">
                <h2 id="p2-won"></h2>
                <img id="dice-img2"  src="images/1.svg" alt="not showing">
                <h3 id="player2message"></h3>
                
            </div>
        </div>
        <div class="bottomBox">
            <button id="startButton" class="buttons">Start Game</button>
            <button id="rollDice" class="buttons">Roll Dice</button>
    
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
