<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Updated Game</title>
</head>
<body>
    <div class="container">
        
        <header>
            <div class="navBar">
                <h2>DICE GAME</h2>

            </div>
        </header>

        <h3 id="playermessage"></h3>

        <div class="topBox">
            <div id="leftBox1">
                <h2 id="p1-won"></h2>
                <img id="dice-img1"  src="images/1.svg" alt="not showing">
                
                
            </div>
            <div id="leftBox2">
                <h2 id="p2-won"></h2>
                <img id="dice-img2"  src="images/1.svg" alt="not showing">
                
            </div>
        </div>
        <div class="bottomBox">
            <button id="startButton" class="buttons">Start Game</button>
            <button id="tossButton" class="buttons">Toss</button>
            <button id="rollDice" class="buttons">Roll Dice</button>
    
        </div>
    </div>
    
</body>
<script src="script.js"></script>ss
</html>
