
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="navBar">
                <h2>DICE GAME</h2>

            </div>
        </header>
        <div class="topBox">
            <div class="leftBox">
                <img id="dice-img1"  src="images/1.svg" alt="not showing">
                <p id="player1message"></p>
                <p id="p1Score"></p>
                <button id="player1Button">Player 1</button>
                
            </div>
            <div class="rightBox">
                <img id="dice-img2"  src="images/1.svg" alt="not showing">
                <p id="player2message"></p>
                <p id="p2Score"></p>
                <button id="player2Button">Player 2</button>
                
            </div>
        </div>
        <div class="bottomBox">
            <button id="startButton">Start Game</button>
    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
